<div>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/list">Enter ZipCode</button>
    <br><br>
    <mat-divider></mat-divider>


    <table mat-table [dataSource]="zipdatas">

      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef><b><h2>IP-Adress</h2></b></th>
        <td mat-cell *matCellDef="let element">{{ element.ip }}</td>
      </ng-container>

      <ng-container matColumnDef="zip">
        <th mat-header-cell *matHeaderCellDef><b><h2>Zip Code</h2></b></th>
        <td mat-cell *matCellDef="let element">{{ element.zip }}</td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns : displayedColumns;"></tr>


    </table>




  </mat-card>

</div>
